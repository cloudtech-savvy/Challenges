<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="./css/gallerry.css">
</head>
<body>
    <div class="gallery">
        <div class="photo-card">
            <img src="./images/fennec-fox.jpg" alt="Fennec Fox">
            <div class="photo-info">
                <h2>Fennec Fox</h2>
                <p style="text-transform:initial;">India</p>
                <a href="#" class="know-more">Know more <span>&#8594;</span></a>
            </div>
        </div>
        <div class="photo-card">
            <img src="./images/humpback-whale.jpg" alt="Humpback Whale">
            <div class="photo-info">
                <h2>Humpback Whale</h2>
                <p style="text-transform:initial;">South Africa</p>
                <a href="#" class="know-more">Know more <span>&#8594;</span></a>
            </div>
        </div>
        <div class="photo-card">
            <img src="./images/common-brown-baboon.jpg" alt="Common Brown Baboon">
            <div class="photo-info">
                <h2>Common Brown Baboon</h2>
                <p style="text-transform:initial;">South Africa</p>
                <a href="#" class="know-more">Know more <span>&#8594;</span></a>
            </div>
        </div>
        <div class="photo-card">
            <img src="./images/spotted-deer.png" alt="Spotted Deer">
            <div class="photo-info">
                <h2>Spotted Deer</h2>
                <p style="text-transform:initial;">Amazon</p>
                <a href="#" class="know-more">Know more <span>&#8594;</span></a>
            </div>
        </div>
    </div>
    <script src="./javascript/gallery.js"></script>
</body>
</html>
